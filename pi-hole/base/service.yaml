apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: pihole-namespace
  annotations:
    argocd.argoproj.io/health: |
      hs = {}
      hs.status = "Healthy"
      hs.message = "Service uses manual external IP"
      return hs
spec:
  selector:
    app: pihole
  type: LoadBalancer
  externalIPs: 
    - 192.168.77.170
  ports:
    - name: http
      port: 8081
      targetPort: 80
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
